---
layout: search
---

{% include search_form.html %}

<ul id="search-results"></ul>

<script>
  window.store = {
    {% for product in site.products %}
      "{{ product.url | slugify }}": {
        "name": "{{ product.name | xml_escape }}",
        "price": "{{ product.price | xml_escape }}",
        "description": {{ product.description | strip_html | strip_newlines | jsonify }},
        "description_markdown": {{ product.description_markdown | strip_html | strip_newlines | jsonify }},
        "url": "{{ site.baseurl }}{{ product.url | xml_escape }}"
      }
      {% unless forloop.last %},{% endunless %}
    {% endfor %}
  };
</script>
<script src="/js/lunr.min.js"></script>
<script src="/js/search.js"></script>
